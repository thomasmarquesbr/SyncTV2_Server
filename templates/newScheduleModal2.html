<div class="modal-header">
        <button type="button" class="close" ng-click="fechar()" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Preencha os dados da Programação</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" name="newScheduleForm"> 
        <div class="form-group" ng-class="{ 'has-error' : newScheduleForm.nameSchedule.$invalid && !newScheduleForm.nameSchedule.$pristine }">
          <label class="col-md-3 control-label" for="nameSchedule">Nome: </label>
          <div class="col-md-8">
            <input type="text" class="form-control input-md" name="nameSchedule" placeholder="Digite o nome da Programação" ng-model="nameSchedule" required>
            <p ng-show="newScheduleForm.nameSchedule.$invalid && !newScheduleForm.nameSchedule.$pristine" class="help-block">Campo obrigatório</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label" for="descSchedule">Descrição: </label>
          <div class="col-md-8">
            <textarea type="text" class="form-control input-md" name="descSchedule" placeholder="Digite uma descrição para a programação" rows="3" ng-model="descSchedule" ></textarea>
            <p class="help-block">(Opcional)</p>
          </div>
        </div> 
        

        
        <div class="form-group">
          
              <label class="col-md-3 control-label">Data de Início: </label>
            
              <div class="input-group">
                <div style="display: inline-block; width: 150px; vertical-align: middle;">
                  <input sytle="width:50% !important;" type="text" disabled="true" class="form-control" datepicker-popup="{{format}}" ng-model="dtBegin" is-open="opened" min-date="minDateBegin" datepicker-options="dateOptions" ng-required="true" show-button-bar="false"/>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)" ng-disabled="opened"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </div>
                <div style="display: inline-block; ">
                  <timepicker ng-model="timeBegin" show-meridian="false" required></timepicker>
                </div>
              </div>

            
            
        
        </div>
      

      
        <div class="form-group">
          <label class="col-md-3 control-label">Data de Término: </label>
          <div class="col-md-8">
            <p class="input-group">
              <input type="text" disabled="true" class="form-control" datepicker-popup="{{format}}" ng-model="dtEnd" is-open="opened2" min-date="dtBegin" datepicker-options="dateOptions" ng-required="true" show-button-bar="false" />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="open2($event)" ng-disabled="opened2"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </p>
          </div>
        </div>

          <div class="col-md-8">
            <input type="" class="form-control input-md" name="" placeholder="Email" ng-model="" required>
            <p class="help-block" ng-show="newScheduleForm..$invalid && !newScheduleForm..$pristine"></p>
          </div>
        </div>-->




        
        <div class="container">
          <p class="text-danger" ng-show="errorMessage">{{errorMessage}}</p>
          <p class="text-warning"><small>Se você não clicar no botão salvar, os campos preenchidos serão perdidos.</small></p>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default btn-md" ng-click="fechar()">Fechar</button>
    <button type="button" class="btn btn-custom-spin btn-md" ng-click="salvar()" ng-disabled="newScheduleForm.$invalid">Enviar</button>
</div>
